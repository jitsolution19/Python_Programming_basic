<html>
<title>Book Maid</title>

<head>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
   <script type="text/javascript" src="{{ url_for('static', filename = 'hello.js') }}"></script>
   <script type="text/javascript" src="{{ url_for('static', filename = 'statecityselection.js') }}"></script>
   <!-- <script type="text/javascript" src="../static/statecityselection.js"></script> -->
</head>

<body>
   <h1>Welcome to Maid Booking</h1>
   <form action="{{request.path}}" method="POST">
      <label for="date"><b>Booking Date</b></label>
      <input name="Date" type="date" onkeyup="checkdate(this)" onchange="checkdate(this)" class="form-control">
      <!-- <input type="date" placeholder="select date" name="date" id="datepicker" min="{new Date().toISOString().split('T')[0]}" required> -->
      <label for="timeslot"><b>TimeSlot</b></label>
      <select name="timeslot" placeholder="select" required>
         <option value="6 AM - 8 AM">6 AM - 8 AM</option>
         <option value="9 AM - 11 AM">9 AM - 11 AM</option>
         <option value="12 AM - 2PM">12 AM - 2PM</option>
         <option value="3 PM - 5 PM">3 PM - 5 PM</option>
         <option value="6 PM - 8 PM">6 PM - 8 PM</option>
      </select>
      <br>
      <input type="checkbox" placeholder="category" name="category" value="cleaning">
      <label for="cleaning">Cleaning</label>
      <input type="checkbox" placeholder="category" name="category" value="mopping">
      <label for="Mopping">Mopping</label>
      <input type="checkbox" placeholder="category" name="category" value="dusting">
      <label for="Dusting">Dusting</label>
      <input type="checkbox" placeholder="category" name="category" value="utensils">
      <label for="Utensils">Utensils</label>
      <input type="checkbox" placeholder="category" name="category" value="cooking">
      <label for="cooking">Cooking</label>
      <br>
      <div class="custaddress">Add address details</div>
      <label for="name">Name</label>
      <input type="text" placeholder="Enter Name" name="customername" required>
      <label for="housenum">House Number</label>
      <input type="text" placeholder="House Number" name="housenum" required>
      <label for="add1">Address 1</label>
      <input type="text" placeholder="Address 1" name="add1" required>
      <label for="add2">Address 2</label>
      <input type="text" placeholder="Address 2" name="add2">
      <!-- <label for="city">City</label>
      <input type="text" placeholder="City" name="city" required>
      <label for="pincode">Pincode</label>
      <input type="text" placeholder="Pin Code" name="pincode" required> -->
      <br>
            <label for="inputState">State</label>
            <select class="form-control" id="inputState" name="state">
               <option value="SelectState">Select State</option>
               <option value="Andra Pradesh">Andra Pradesh</option>
               <option value="Arunachal Pradesh">Arunachal Pradesh</option>
               <option value="Assam">Assam</option>
               <option value="Bihar">Bihar</option>
               <option value="Chhattisgarh">Chhattisgarh</option>
               <option value="Goa">Goa</option>
               <option value="Gujarat">Gujarat</option>
               <option value="Haryana">Haryana</option>
               <option value="Himachal Pradesh">Himachal Pradesh</option>
               <option value="Jammu and Kashmir">Jammu and Kashmir</option>
               <option value="Jharkhand">Jharkhand</option>
               <option value="Karnataka">Karnataka</option>
               <option value="Kerala">Kerala</option>
               <option value="Madya Pradesh">Madya Pradesh</option>
               <option value="Maharashtra">Maharashtra</option>
               <option value="Manipur">Manipur</option>
               <option value="Meghalaya">Meghalaya</option>
               <option value="Mizoram">Mizoram</option>
               <option value="Nagaland">Nagaland</option>
               <option value="Orissa">Orissa</option>
               <option value="Punjab">Punjab</option>
               <option value="Rajasthan">Rajasthan</option>
               <option value="Sikkim">Sikkim</option>
               <option value="Tamil Nadu">Tamil Nadu</option>
               <option value="Telangana">Telangana</option>
               <option value="Tripura">Tripura</option>
               <option value="Uttaranchal">Uttaranchal</option>
               <option value="Uttar Pradesh">Uttar Pradesh</option>
               <option value="West Bengal">West Bengal</option>
               <option disabled style="background-color:#aaa; color:#fff">UNION Territories</option>
               <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
               <option value="Chandigarh">Chandigarh</option>
               <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
               <option value="Daman and Diu">Daman and Diu</option>
               <option value="Delhi">Delhi</option>
               <option value="Lakshadeep">Lakshadeep</option>
               <option value="Pondicherry">Pondicherry</option>
            </select>
         </div>
         <div class="form-group col-md-4">
            <label for="inputDistrict">District</label>
            <select class="form-control" id="inputDistrict" name="district">
               <option value="">-- select one -- </option>
            </select>
         </div>
      <br>
      <button type="submit" class="btn">Book Now</button>
      <button type="button" class="btn cancel" onclick="window.location.href='/';">Cancel</button>
   </form>
   <!-- <button type="button" class="testing" onclick="sayHello();">Testing JS Access</button> -->
</body>

</html>
